<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Archives</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--ash-gray); /* Use ash-gray for background */
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .logo {
            /* Placeholder for logo styling */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3em;
            color: var(--black-olive); /* Use black-olive for the title */
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: var(--slate-gray); /* Use slate-gray for the text */
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: var(--violet-jtc); /* Use violet-jtc for the button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="your_logo.png" alt="Lunar Archives Logo"> 
        </div>
        <h1>Lunar Archives</h1>
        <p>Coming Soon</p>
        <a href="#" class="button">Sign up to our newsletter to stay informed</a>
    </div>
</body>
</html>
